<div class="h-100 d-flex justify-content-center p-4">
  <div class="w-100">
    <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end align-items-center">
      <h1 class="me-auto">Instituições</h1>

      <a *ngIf="checkHasPermission('createInstitution')" [routerLink]="['/institutions/new']" class="btn btn-primary">Adicionar</a>
    </div>
    <hr>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>CNPJ</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let institution of institutions">
          <td>{{institution.documentNumber}}</td>
          <td>{{institution.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
