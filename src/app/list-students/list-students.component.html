<div class="h-100 d-flex justify-content-center p-4">
  <div class="w-100">
    <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end align-items-center">
      <h1 class="me-auto">Estudantes</h1>

      <a *ngIf="checkHasPermission('createStudent')" [routerLink]="['/students/new']" class="btn btn-primary">
        <fa-icon [icon]="iconPlus"></fa-icon>
      </a>
    </div>
    <hr>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Curso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.documentNumber}}</td>
          <td>{{student.name}}</td>
          <td>{{student.courseName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
