<div class="login-card flex-column">

  <h1 class="mt-4">Controle Acadêmico Web com Node.js</h1>
  <div class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h5 class="h3 mb-3 mt-4 fw-normal">Faça seu login</h5>
      <br>
      <div class="form-floating">
        <input mask="CPF_CNPJ" formControlName="documentNumber" #documentNumber type="text" class="form-control" id="floatingInput" placeholder="CPF/CNPJ">
        <label for="floatingInput">CPF / CNPJ</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" #password type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>
      <br>
      <button type="submit" class="w-100 btn btn-lg btn-primary" type="submit">Continuar</button>
    </form>
